<body>
<script type=""text/javascript>
	let liczba1, liczba2;
	liczba1 = Number(prompt("Podaj 1 liczbe"));
	liczba2 = Number(prompt("podaj 2 liczbe"));
	if (liczba1 > liczba2)
		document.write(liczba1 + " jest wieksza");
	else if (liczba1 < liczba2)
		document.write(liczba2 + " jest wieksza");
	else
		document.write("rowne liczby");
</script>
