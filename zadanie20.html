<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>

<body>
<script type=""text/javascript>
	let liczba1, liczba2,liczba;
	liczba1 = Number(prompt("Podaj poczatek przedzialu"));
	liczba2 = Number(prompt("podaj koniec przedzialu"));
	while(true)
	{
		liczba = parseInt(prompt("podaj liczbe z przedzialu"));
		if((liczba >= liczba1) && (liczba <= liczba2))
		{
			alert(liczba + " jest z przedzialu");
			break;
		}
	}
</script>
</body>

</html>
