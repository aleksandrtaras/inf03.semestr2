<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>

<body>
<script type=""text/javascript>
	let suma=0;
	for(i=1;i<11;i++)
		document.write(i + " ");
	document.write("<br>");
	i = 1;
	while(i<=10)
	{
		document.write(i + " ");
		i++;
	}
	i = 1;
	document.write("<br>");
	do
	{
		suma += i;
		document.write(i + " ");
		i++;
	} while(i <= 10)
	document.write("<br> suma = " + suma);
	document.write("<br>");
	for(i=10;i>0;i--)
		document.write(i + " ");
	document.write("<br>");
	i = 10;
	while(i>=1)
	{
		document.write(i + " ");
		i--;
	}
	i = 10;
	document.write("<br>");
	do
	{
		document.write(i + " ");
		i--;
	} while(i >= 1)
	document.write("<br>");
	for(i=1;i<11;i++)
	{
		if(i % 2 == 0)
			document.write(i + " ");
	}
	document.write("<br>");
	for(i=1;i<11;i++)
	{
		if(i % 2 != 0)
			document.write(i + " ");
	}
	document.write("<br>");
</script>
</body>

</html>
