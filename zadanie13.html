<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>

<body>
<script type=""text/javascript>
	let liczba, potega, wynik=1;
	liczba = Number(prompt("Podaj liczbe"));
	potega = Number(prompt("podaj potege"));
	if(potega == 0)
		alert("wynik = 1")
	else
		for(i = 1;i <= potega;i++)
			wynik *= liczba;
	alert("wynik = " + wynik);
	
</script>
</body>

</html>
