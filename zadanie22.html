<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>

<body>
<script type=""text/javascript>
	let liczba, suma=0;
	liczba = Number(prompt("podaj przedzial od 1 do..."));
	for(i = 1; i <= liczba; i++)
		if(i % 2 != 0)
		{
			suma += i;
		}
	alert("<br>suma nieparzystych = " + suma);
</script>
</body>

</html>
