<body>
<script type=""text/javascript>
	let bok1, bok2, bok3;
	bok1 = Number(prompt("Podaj 1 bok trojkata"));
	bok2 = Number(prompt("Podaj 2 bok trojkata"));
	bok3 = Number(prompt("Podaj 3 bok trojkonta"));
	if (((bok1*bok1 + bok2*bok2) == (bok3*bok3)) || ((bok1*bok1 + bok3*bok3) == (bok2*bok2)) || ((bok3*bok3 + bok2*bok2) == (bok1*bok1)))
		document.write("trojkat prostokatny");
	else
		document.write("trojkat nie jest prostokatny");
	
</script>
