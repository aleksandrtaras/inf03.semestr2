<!doctype html>
<html lang="p1">
<head>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function sprawdzanie(liczba)
	{
		if(!Number.isInteger(Number(liczba)))
		{
			alert("wprowadz liczbe");
			return false;
		}
		else 
			return true;
	}
	
	function oblicz()
	{		
		let suma=0;
		if(document.getElementById('1').checked)
			if(sprawdzanie(document.getElementById('liczba1').value))
				suma += Number(document.getElementById('liczba1').value);
		if(document.getElementById('2').checked)
			if(sprawdzanie(document.getElementById('liczba2').value))
				suma += Number(document.getElementById('liczba2').value);
		if(document.getElementById('3').checked)
			if(sprawdzanie(document.getElementById('liczba3').value))
				suma += Number(document.getElementById('liczba3').value);
		if(document.getElementById('4').checked)
			if(sprawdzanie(document.getElementById('liczba4').value))
				suma += Number(document.getElementById('liczba4').value);
		if(document.getElementById('5').checked)
			if(sprawdzanie(document.getElementById('liczba5').value))
				suma += Number(document.getElementById('liczba5').value);
		document.getElementById('tekst').innerHTML = suma;
	}
	
	
</script>
<form>
	<input id="liczba1" type="text" onchange="sprawdzanie(value)"><input id="1" type="checkbox"><br>
	<input id="liczba2" type="text" onchange="sprawdzanie(value)"><input id="2" type="checkbox"><br>
	<input id="liczba3" type="text" onchange="sprawdzanie(value)"><input id="3" type="checkbox"><br>
	<input id="liczba4" type="text" onchange="sprawdzanie(value)"><input id="4" type="checkbox"><br>
	<input id="liczba5" type="text" onchange="sprawdzanie(value)"><input id="5" type="checkbox"><br>
	<input id="przycisk" type="button" value="Oblicz sume" onclick="oblicz()"><br>
	<p id="tekst" type="text"></p>

</form>		

	
</body>
</html>
