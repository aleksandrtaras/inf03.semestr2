<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>

<body>
<script type=""text/javascript>
	let liczba1, liczba2, dzial;
	liczba1 = Number(prompt("Podaj 1 liczbe"));
	liczba2 = Number(prompt("podaj 2 liczbe"));
	dzial = prompt("podaj dzialanie + - * /");
	if (dzial == "+")
		document.write("dodawanie= " + (liczba1 + liczba2));
	else if (dzial == "-")
		document.write("<br>odejmowanie= " + (liczba1 - liczba2));
	else if (dzial == "*")
		document.write("<br>mnozenie= " + (liczba1 * liczba2));
	else if (dzial == "/")
		document.write("<br>dzielenie= " + (liczba1 / liczba2));
</script>
</body>

</html>
