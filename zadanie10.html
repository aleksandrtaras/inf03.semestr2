<body>
<script type=""text/javascript>
	let a;
	a = parseInt(prompt("Podaj liczbe z zakresu od 1 do 5"));
	switch(a)
	{
		case 1:
			alert("jeden");
			break;
		case 2:
			alert("dwa");
			break;

			alert("trzy");

		case 5:
			alert("piec");
			break;
	}
	
	
</script>
